<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/stuff/main.css" rel="stylesheet">
    <link href="../css/stuff/bottomBar.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body data-bs-theme="dark">
    <h1 style="margin: 30px;text-align: center;">
        <img src="../images/logos/NUGLOXLogo.png" class="mb-3" style="width: 70%;"><br>
        You Make The Game
    </h1>
    <div class="container">
        <div style="width: 100%;height: 100%;">
            <div class="card mb-3" style="width: 100%;">
                <div class="card-header">
                    <button class="btn btn-primary" onclick="loadPage('login');" style="position: absolute;right: 1rem;">Log In</button>
                    <h1 style="margin: 0;">Sign Up</h1>
                </div>
                <div class="card-body">
                    <span id="globalError" class="text-danger mb-3"></span>
                    <label>Username</label>
                    <input id="username" type="text" class="form-control" minlength="3" maxlength="20" placeholder="JohnProGamer123">
                    <span id="usernameError" class="text-danger"></span>

                    <label class="mt-3">Password</label>
                    <input id="password" type="password" class="form-control" minlength="8" placeholder="Hey!!! I'm not telling you my password!">
                    <span id="passwordError" class="text-danger"></span>

                    <label class="mt-3">Confirm Password</label>
                    <input id="confirmPassword" type="password" class="form-control" minlength="8">
                    <span id="confirmPasswordError" class="text-danger"></span>

                    <button id="submit" class="btn btn-success mt-3" style="width: 100%;">Sign Up and join the fun!</button>
                </div>
            </div>
            <div style="text-align: center;">
                <span>
                    Welcome to NUGLOX!<br>
                    When signing up, you agree to our <a href="https://nuglox.xyz/legal/tos">Terms of Service</a> and <a href="https://nuglox.xyz/legal/privacy">Privacy Policy</a>.<br>
                    NUGLOX was created by Virtrix and VoxoSoft.<br>
                    NUGLOX was published thanks to NukaWorks.
                </span>
            </div>
        </div>

        <script>
        let authsetintervalthing = setInterval(async () => {
            if(authSet) {
                clearInterval(authsetintervalthing);

                if(loggedin)
                    return loadPage("home");

                const usernameInput = document.querySelector("#username");
                const passwordInput = document.querySelector("#password");
                const confirmPasswordInput = document.querySelector("#confirmPassword");
                const globalError = document.querySelector("#globalError");
                const usernameError = document.querySelector("#usernameError");
                const passwordError = document.querySelector("#passwordError");
                const confirmPasswordError = document.querySelector("#confirmPasswordError");
                const submit = document.querySelector("#submit");

                submit.addEventListener("click", async () => {
                    submit.disabled = true;
                    submit.innerText = "Signing up...";
                    usernameError.innerHTML = "";
                    passwordError.innerHTML = "";

                    if(usernameInput.value.length < 3 || usernameInput.value.length > 20) {
                        usernameError.innerHTML = "Username is invalid<br>";
                        submit.disabled = false;
                        submit.innerText = "Sign Up and join the fun!";
                        return;
                    }

                    if(passwordInput.value.length < 8) {
                        passwordError.innerHTML = "Password is invalid<br>";
                        submit.disabled = false;
                        submit.innerText = "Sign Up and join the fun!";
                        return;
                    }

                    const res = await requestAPI("v1/mobile/signup", {
                        username: usernameInput.value,
                        password: passwordInput.value
                    });

                    if(res.success) {
                        submit.classList.add("btn-primary");
                        submit.classList.remove("btn-success");

                        loginAs(res.authtoken);
                        return;
                    }

                    if(res.fault && res.fault === "username")
                        usernameError.innerHTML = res.message + "<br>";
                    else if(res.fault && res.fault === "password")
                        passwordError.innerHTML = res.message + "<br>";
                    else
                        globalError.innerHTML = res.message + "<br>";

                    submit.disabled = false;
                    submit.innerText = "Sign Up and join the fun!";
                });
            }
        }, 100);
        </script>
    </div>
    <div class="bottomBarMargin"></div>
    <script src="../js/stuff/main.js"></script> 
    <script src="../js/stuff/authenticator.js"></script> 
</body>
</html>
